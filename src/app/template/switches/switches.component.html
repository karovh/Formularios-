<h2> Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!--RADIO-->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> GÃ©nero </label>
        <div class="col-sm-9">

            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        value="M"
                        [(ngModel)]="persona.genero"
                        name="flexRadioDefault" 
                        id="radioMasculino"
                        required="">
                <label class="form-check-label" for="flexRadioDefault1">
                 Maculino
                </label>
            </div>

            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        value="F"
                        [(ngModel)]="persona.genero"
                        name="flexRadioDefault" 
                        id="radioFemenino"
                        required="">
                <label class="form-check-label" for="flexRadioDefault2">
                 Femenino
                </label>
            </div>
        </div>
    </div>


     <!--SWITCHES-->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"> Notificaciones </label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                 <input class="form-check-input" 
                        type="checkbox"
                        [(ngModel)]="persona.notificaciones"
                        name="notificaciones" 
                        role="switch" 
                        id="flexSwitchCheckChecked" checked>
                 <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>


    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input"
                    type="checkbox"
                    name="terminosYCondiciones"
                    [(ngModel)]="terminosYCondiciones"
                    value=""
                    id="flexCheckDefault"
                    required>
                <label class="form-check-label" for="flexCheckDefault">
                Terminos y condiciones
                </label> 
            </div>
        </div>
    </div>

     <!--BOTON SUBMIT-->
     <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid">      
          Guardar
            </button>
        </div>
     </div>

    



</form>
<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br>
