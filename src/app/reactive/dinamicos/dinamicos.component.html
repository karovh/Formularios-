<form (ngSubmit)="guardar()" 
        autocomplete="off" 
        [formGroup]="miFormulario" >

    <!--NOMBRE-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form">Nombre</label>
         <div class="col-sm-9">
            
            <input class="form-control"
                   formControlName="nombre"   
                   placeholder="Nombre de la persona">

                   <span class="form-text text-danger"                   
                          *ngIf="campoEsValido('nombre')">
                        Este campo es obligatorio
                    </span> 
        </div>
   </div>

<!--AGREGAR FAVORITO-->
   <div class="mb-3 row">
        <label class="col-sm-3 col-form">Agregar</label>
         <div class="col-sm-9">

            <div class="input-group">
                 <input class="form-control"
                        [formControl]="nuevoFavorito"
                        placeholder="Agregar favorito"
                        (keyup.enter)="agregarFavorito()">

                <button class="btn btn-outline-primary"
                        type="button"
                       (click)="agregarFavorito()">
                    Agregar
                </button>
 
            </div>                                
        </div>
   </div>


 
   <!--LISTA DE JUEGOS FAVORITOS-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form">Favoritos</label>
         <div class="col-sm-9" formArrayName="favoritos">

            
            <div class="input-group mb-1"
                *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input  class="form-control"
                        [formControlName]="i"> 

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="borrar(i)">
                    Eliminar
                </button>
            </div>         

        </div>
   </div> 


   <div class="row">        
         <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
   </div>

</form>

<span>valid</span>
<pre>{{miFormulario.valid}}</pre>
<br>


<span>value</span>
<pre>{{miFormulario.value | json}}</pre>
<br>

<span>agregar </span>
<pre>{{ nuevoFavorito.valid | json}}</pre>

<span>agregar juego</span>
<pre>{{nuevoFavorito.valid}}</pre>
<pre>{{nuevoFavorito.value}}</pre>
